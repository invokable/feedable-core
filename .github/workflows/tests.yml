name: tests

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php: [8.4, 8.5]

    name: PHP ${{ matrix.php }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring
          coverage: xdebug

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Install agent-browser
        run: |
          npm install -g agent-browser
          npm install @sparticuz/chromium
          node ./.github/scripts/install-chromium.js > /tmp/chromium_path.txt
          cat /tmp/chromium_path.txt

      - name: Execute tests
        run: composer test:coverage
        env:
          SALVAGER_AGENT_BROWSER_PATH: "agent-browser"
          SALVAGER_AGENT_BROWSER_EXECUTABLE_PATH: "/tmp/chromium"

      - name: Execute linter
        run: composer test:lint

      - name: Code Coverage
        uses: qltysh/qlty-action/coverage@v1
        with:
          oidc: true
          files: build/logs/clover.xml
